<!DOCTYPE html>
<html lang="zxx">

<head>
  <meta charset="UTF-8">
  <title>Table on table tags</title>
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
  <main class="container">
    <section class="item">
      <h2 class="navigation"><a href="index.html">Go to Home</a></h2>
    </section>

    <section class="item">
      <h2 class="title">Mondrian table schema</h2>
      <img src="images/mondrian-table.jpg" width="780" height="650" alt="Table on table tags">
    </section>
    
    <section class="item">
      <h2 class="title">Table on table tags</h2>
      <table>
        <tbody>
          <tr>
            <td colspan="2">1</td>
            <td>3</td>
            <td>4</td>
            <td>5</td>
            <td rowspan="3">6</td>
          </tr>
          <tr>
            <td rowspan="2">7</td>
            <td>8</td>
            <td colspan="3" rowspan="2">9</td>
          </tr>
          <tr>
            <td>14</td>
          </tr>
          <tr>
            <td colspan="3" rowspan="2">19</td>
            <td>22</td>
            <td>23</td>
            <td rowspan="2">24</td>
          </tr>
          <tr>
            <td colspan="2">28</td>
          </tr>
        </tbody>
      </table>
    </section>

  </main>
</body>

</html>
